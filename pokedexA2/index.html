<!DOCTYPE html>
<html>

<head>
    <title>My Pokedex</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <header>
        <h1 align="center">PokeMonitor</h1>
        <nav>
            <div class="nav-button nav-button-on">
                <div class="nav-inner">
                    <div class="nav-dashboard-icon-on nav-icon"></div>
                    <h2>Dashboard</h2>
                </div>
            </div>
            <div class="nav-button">
                <div class="nav-inner">
                    <div class="nav-store-icon-off nav-icon"></div>
                    <h2>Store</h2>
                </div>
            </div>
            <div class="nav-button">
                <div class="nav-inner">
                    <div class="nav-profile-icon-off nav-icon"></div>
                    <h2>Profile</h2>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <aside>
            <div class="outer-container">
                <div class="inner-container" style="flex: 0;flex-basis: 20%;margin-left:auto;cursor: pointer;">
                    <div id="trainer-profile-preview" class="card margin card-low-padding button-trainer-off">
                        <div class="trainer-profile">
                            <h4>Rezapu</h4>
                            <img src="assets/img/profile.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="outer-container">
                <div class="inner-container">
                    <div id="trainer-profile-details" class="card margin hide">

                    </div>
                </div>
            </div>
        </aside>
        <article class="flex">
            <div class="outer-container">
                <div class="inner-container">
                    <div class="card margin">
                        <div class="heading">
                            <div class="icon-container">
                                <div class="my-pokemon-icon icon"></div>
                            </div>
                            <h3>My Pokemon</h3>
                            <span></span>
                            <div id="stats-button" class="stats-off">
                                <div>
                                    <div class="stats-icon stats-icon-off"></div>
                                    <p>Stats</p>
                                </div>
                            </div>
                        </div>
                        <div id="my-pokemon" class="content" align="center">
                            <!-- <figure>
                                <img src="assets/img/charmeleon.png" alt="charmeleon">
                            </figure>
                            <h4>Charmeleon</h4>
                            <p>Charmeleon mercilessly destroys its foes using its sharp claws. If it encounters a strong
                                foe, it turns aggressive.</p>
                            <div class="elements">
                                <div class="fire">Fire</div>
                            </div> -->
                            <!-- <div class="pokemon-nav">
                                <div class="active-pokemon"></div>
                                <div></div>
                                <div></div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="inner-container">
                    <div class="card margin">
                        <div class="heading">
                            <div class="icon-container">
                                <div class="tournaments-icon icon"></div>
                            </div>
                            <h3>Tournaments</h3>
                            <span></span>
                        </div>
                        <div class="content" align="center">
                            <div class="calendar-outer">
                                <table id="calendar">
                                    <tr class="calendar-head">
                                        <th>
                                            <p>Su</p>
                                        </th>
                                        <th>
                                            <p>Mo</p>
                                        </th>
                                        <th>
                                            <p>Tu</p>
                                        </th>
                                        <th>
                                            <p>We</p>
                                        </th>
                                        <th>
                                            <p>Th</p>
                                        </th>
                                        <th>
                                            <p>Fr</p>
                                            <Stats/th> <th>
                                                <p>Sa</p>
                                        </th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inner-container">
                    <div class="card margin">
                        <div class="heading">
                            <div class="icon-container">
                                <div class="item-icon icon"></div>
                            </div>
                            <h3>Item Stock</h3>
                            <span></span>
                        </div>
                        <div id="item-stock" class="content" align="center">

                        </div>
                    </div>
                </div>
            </div>
            <div class="outer-container">
                <div class="inner-container">
                    <div class="card margin">
                        <div class="heading">
                            <div class="icon-container">
                                <div class="region-icon icon"></div>
                            </div>
                            <h3>Region</h3>
                            <span></span>
                        </div>
                        <div class="content" align="center">
                            <div class="map-container">
                                <div class="map"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inner-container double">
                    <div class="card margin">
                        <div class="heading">
                            <div class="icon-container">
                                <div class="announcements-icon icon"></div>
                            </div>
                            <h3>Announcements</h3>
                            <span></span>
                        </div>
                        <div id="announcements" class="content" align="center">
                            <div class="announcement">
                                <a href="https://pokemongolive.com/post/pokemongofest2021-ultraunlock-time-space/">
                                    <div class="event-outer-img">
                                        <img src="assets/img/pokemongo-5th-anniversary.jpg" class="event-img"></img>
                                    </div>
                                </a>
                                <div class="event-details">
                                    <a href="https://pokemongolive.com/post/pokemongofest2021-ultraunlock-time-space/">
                                        <div class="event-head">Prepare for Ultra Unlock Part 1: Time and Ultra Unlock
                                            Part 2: Space!</div>
                                    </a>
                                    <div class="event-date">July 21, 2021</div>
                                </div>
                            </div>
                            <div class="announcement">
                                <a href="https://pokemongolive.com/post/pokemongofest2021-recap/">
                                    <div class="event-outer-img">
                                        <img src="assets/img/pokemongo-fest.jpg" class="event-img"></img>
                                    </div>
                                </a>
                                <div class="event-details">
                                    <a href="https://pokemongolive.com/post/pokemongofest2021-recap/">
                                        <div class="event-head">Thank you for an amazing Pokemon GO Fest 2021!</div>
                                    </a>
                                    <div class="event-date">July 19, 2021</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <script src="assets/script/calendar.js"></script>
    <script src="assets/script/dom.js"></script>
</body>

</html>
