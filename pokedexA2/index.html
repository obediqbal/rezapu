<!DOCTYPE html>
<html>

<head>
    <title>My Pokedex</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <header>
        <h1>PokeMonitor</h1>
        <nav></nav>
    </header>
    <main>
        <aside></aside>
        <article class="flex">
            <div class="outer-container">
                <div class="inner-container">
                    <div class="card"> 
                        <div class="heading">
                            <h2>My Pokemon</h2>
                        </div>
                        <figure>
                            <img src="assets/img/charmeleon.png" alt="charmeleon">
                        </figure>
                        <h3>Charmeleon</h3>
                        <p>Charmeleon mercilessly destroys its foes using its sharp claws. If it encounters a strong
                            foe, it turns aggressive. In this excited state, the flame at the tip of its tail flares
                            with a bluish white color.</p>
                    </div>
                </div>
                <div class="inner-container">
                    <div class="card">
                        <div class="heading">
                            <h2>Tournaments</h2>
                        </div>
                        <div id="calendar">
                            <div class="calendar-head">
                                <div><p>Su</p></div>
                                <div><p>Mo</p></div>
                                <div><p>Tu</p></div>
                                <div><p>We</p></div>
                                <div><p>Th</p></div>
                                <div><p>Fr</p></div>
                                <div><p>Sa</p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inner-container">
                    <div class="card">wa</div>
                </div>
            </div>
            <div class="outer-container">
                <div class="inner-container double">
                    <div class="card">wa</div> 
                </div>
                <div class="inner-container">
                    <div class="card">wa</div>
                </div>
            </div>
        </article>
    </main>
    <script src="assets/script/calendar.js"></script>
    <script src="assets/script/dom.js"></script>
</body>

</html>
