<!doctype html><html><head><title>siNema</title><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="bundle.js"></script></head><body><nav class="nav-wrapper black"><div class="container"><a href="#" class="brand-logo">siNema</a></div></nav><ul class="sidenav" id="mobile"><li><a href="#">Beranda</a></li><li><a href="#">Tiketku</a></li></ul><div id="movie-catalog" class="container"><img id="banner" class="responsive-img" src=""><movie-list type="now_playing"></movie-list><movie-list type="upcoming"></movie-list></div><div id="movie-details" class="container flex-container flex-column hide"><a id="back-to-catalog" class="btn-floating waves-effect waves-light indigo accent-3"><i class="material-icons">arrow_back</i></a><div id="details-container" class="flex flex-container"><div class="flex flex-container flex-column"><div class="movie-heading flex"><h6>Pesan Tiket</h6><h6 id="movie-title" class="indigo-text accent-3 text-lighten-1"></h6><p class="indigo-text accent-3 text-lighten-1">Rating: <span id="movie-rating"></span></p></div><img id="movie-poster" class="movie-poster responsive-img flex" src=""><p id="movie-desc"></p></div><div class="flex flex-container flex-column"><form id="beli-tiket" style="width: 100%;"><div class="flex-container flex-column flex"><h6 class="flex">Pilih Hari</h6><div id="hari-tayang" class="flex container flex-container flex-row"><div class="flex flex-container flex-column"><p><label><input name="hari" type="radio"/> <span>Hari ini</span></label></p><p><label><input name="hari" type="radio"/> <span>Besok</span></label></p><p><label><input name="hari" type="radio"/> <span></span></label></p></div><div class="flex flex-container flex-column"><p><label><input name="hari" type="radio"/> <span></span></label></p><p><label><input name="hari" type="radio"/> <span></span></label></p><p><label><input name="hari" type="radio"/> <span></span></label></p></div></div></div><hr><div class="flex-container flex-column flex" style="width: 100%"><h6 class="flex">Pilih Jam Tayang</h6><p id="jam-tayang-prompt" class="indigo-text accent-3 text-lighten-1">Silakan pilih hari terlebih dahulu</p><div id="jam-tayang" class="flex container flex-container flex-row"></div></div><hr><div class="flex-container flex-column flex" style="width: 100%"><h6 class="flex">Pilih Kursi</h6><p id="kursi-prompt" class="indigo-text accent-3 text-lighten-1">Silakan pilih jam tayang terlebih dahulu</p><div id="seats-container" class="flex container flex-container flex-row"></div></div><hr><div class="flex-container flex-column flex"><h6 class="flex right-align" style="width:100%;">Total : Rp<span count="0" id="total-price">0</span></h6><button id="submit-button" class="btn disabled waves-effect flex indigo accent-3 lighten-1" style="width:100%" type="submit" style="text-transform: capitalize;">Lanjutkan</button><div id="pembayaran-modal" class="w3-modal"><div class="w3-modal-content"><div class="w3-container flex-container flex-column"><h4 align="center">Pembayaran Sukses!</h4><i id="close-modal" class="material-icons w3-display-topright" style="cursor: pointer">close</i></div></div></div></div></form></div></div></div></body></html>
